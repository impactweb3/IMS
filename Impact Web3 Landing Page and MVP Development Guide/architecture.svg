<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a86ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a86ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  <circle cx="100" cy="500" r="80" fill="url(#grad1)" opacity="0.1" />
  <circle cx="700" cy="100" r="100" fill="url(#grad2)" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">Impact Web3 System Architecture</text>
  
  <!-- Central Hub -->
  <circle cx="400" cy="250" r="80" fill="#ffffff" stroke="url(#grad1)" stroke-width="3" filter="url(#shadow)" />
  <text x="400" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Impact</text>
  <text x="400" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Measurement</text>
  <text x="400" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">System</text>
  
  <!-- Data Collection Module -->
  <rect x="100" y="150" width="160" height="100" rx="10" ry="10" fill="#ffffff" stroke="url(#grad1)" stroke-width="2" filter="url(#shadow)" />
  <text x="180" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Data Collection</text>
  <text x="180" y="210" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Forms, APIs, On-chain</text>
  
  <!-- Data Analysis Module -->
  <rect x="100" y="350" width="160" height="100" rx="10" ry="10" fill="#ffffff" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <text x="180" y="390" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Data Analysis</text>
  <text x="180" y="410" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Metrics, Trends, Insights</text>
  
  <!-- Reporting Module -->
  <rect x="540" y="150" width="160" height="100" rx="10" ry="10" fill="#ffffff" stroke="#38b000" stroke-width="2" filter="url(#shadow)" />
  <text x="620" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Reporting</text>
  <text x="620" y="210" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Dashboards, Exports</text>
  
  <!-- Feedback Module -->
  <rect x="540" y="350" width="160" height="100" rx="10" ry="10" fill="#ffffff" stroke="#ffbe0b" stroke-width="2" filter="url(#shadow)" />
  <text x="620" y="390" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Feedback &amp;</text>
  <text x="620" y="410" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Improvement</text>
  
  <!-- Blockchain Integration -->
  <rect x="320" y="480" width="160" height="80" rx="10" ry="10" fill="#ffffff" stroke="url(#grad3)" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="510" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Blockchain</text>
  <text x="400" y="530" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">Cardano, Midnight, EVM</text>
  
  <!-- Interoperability -->
  <rect x="320" y="70" width="160" height="80" rx="10" ry="10" fill="#ffffff" stroke="url(#grad3)" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Interoperability</text>
  <text x="400" y="120" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">APIs, Standards</text>
  
  <!-- Connection Lines -->
  <!-- Central to Modules -->
  <line x1="335" y1="220" x2="260" y2="200" stroke="#3a86ff" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="335" y1="280" x2="260" y2="350" stroke="#ff006e" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="465" y1="220" x2="540" y2="200" stroke="#38b000" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="465" y1="280" x2="540" y2="350" stroke="#ffbe0b" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Vertical Connections -->
  <line x1="400" y1="150" x2="400" y2="170" stroke="url(#grad3)" stroke-width="2" />
  <line x1="400" y1="330" x2="400" y2="480" stroke="url(#grad3)" stroke-width="2" />
  
  <!-- Data Flow Arrows -->
  <polygon points="255,195 265,205 255,215" fill="#3a86ff" />
  <polygon points="255,345 265,355 255,365" fill="#ff006e" />
  <polygon points="545,195 535,205 545,215" fill="#38b000" />
  <polygon points="545,345 535,355 545,365" fill="#ffbe0b" />
  
  <!-- Impact Categories -->
  <circle cx="180" cy="300" r="15" fill="#3a86ff" opacity="0.7" />
  <text x="210" y="305" font-family="Arial" font-size="12" fill="#333333">Social Impact</text>
  
  <circle cx="180" cy="330" r="15" fill="#ff006e" opacity="0.7" />
  <text x="210" y="335" font-family="Arial" font-size="12" fill="#333333">Environmental Impact</text>
  
  <circle cx="620" cy="300" r="15" fill="#38b000" opacity="0.7" />
  <text x="650" y="305" font-family="Arial" font-size="12" fill="#333333">Economic Impact</text>
  
  <circle cx="620" cy="330" r="15" fill="#ffbe0b" opacity="0.7" />
  <text x="650" y="335" font-family="Arial" font-size="12" fill="#333333">Governance Impact</text>
</svg>
